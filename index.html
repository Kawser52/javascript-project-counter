<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row g-2">
            <div class="col-md-3 col-sm-6">
                <div class="counter-box colored d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-bars-progress"></i>
                    <div class="counter-content me-5">
                        <span class="counter" data-target ="2147"></span>
                        <p>Projects completed</p>
                    </div>
                </div>
            </div>
        <div class="col-md-3 col-sm-6">
            <div class="counter-box colored d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-mug-hot"></i>
                <div class="counter-content">
                    <span class="counter" data-target="5670"></span>
                    <p>Cup of coffee</p>
                </div> 
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="counter-box d-flex colored justify-content-center align-items-center">
                <i class="fa-solid fa-fire-flame-curved"></i>
                <div class="counter-content me-5">
                    <span class="counter" data-target="427"></span>
                    <p>Satisfied clients</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="counter-box colored d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-trophy"></i>
                <div class="counter-content me-5">
                    <span class="counter" data-target="35"></span>
                    <p>Nominees winner</p>
                </div>
            </div>
        </div>
      </div>	
    </div>
   
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/counter.js"></script>
</body>
</html>
